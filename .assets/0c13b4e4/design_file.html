<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Converter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'JetBrains Mono', monospace;
        }

        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1039px;
            margin: 0 auto;
        }

        .input-section, .output-section {
            background: #ffffff;
            border: 2px solid #000000;
            border-radius: 30px;
            padding: 20px;
            margin: 20px 0;
        }

        .input-section {
            height: 290px;
            margin-top: 187px;
        }

        .output-section {
            height: 464px;
            margin-top: 60px;
        }

        .section-label {
            font-size: 32px;
            color: #000000;
            margin-bottom: 20px;
        }

        .text-field {
            width: 100%;
            font-size: 28px;
            color: rgb(168, 168, 168);
            border: none;
            outline: none;
            padding: 10px;
        }

        .controls-section {
            margin: 20px 0;
        }

        .slider-container {
            margin: 20px 0;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 28px;
            color: #000000;
            margin-bottom: 10px;
        }

        .slider-track {
            position: relative;
            width: 100%;
            height: 11px;
            background: #f0f0f0;
            background: rgb(240, 240, 240);
            border-radius: 10px;
        }

        .slider-fill {
            position: absolute;
            height: 100%;
            background: #d2d2d2;
            background: rgb(132, 132, 132);
            border-radius: 10px;
        }

        .slider-handle {
            position: absolute;
            width: 42px;
            height: 42px;
            background: #ffffff;
            border-radius: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 2px 10px 3px rgba(217, 217, 217, 0.5);
            cursor: pointer;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }

        .control-button {
            width: 120px;
            height: 114px;
            background: #000000;
            border-radius: 30px;
            border: none;
            cursor: pointer;
        }

        .play-button {
            position: relative;
        }

        .play-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 55%;
            transform: translate(-50%, -50%);
            border-left: 25px solid #ffffff;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
        }

        .pause-button {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 7px;
        }

        .pause-button span {
            width: 14px;
            height: 51px;
            background: #ffffff;
            border-radius: 3px;
        }

        .stop-button {
            position: relative;
        }

        .stop-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: #ffffff;
            border-radius: 3px;
        }

        .settings-button {
            position: relative;
        }

        .settings-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 35px;
            height: 51px;
            background: #ffffff;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <div class="section-label">Input:</div>
            <input type="text" class="text-field" placeholder="Type your message here">
        </div>

        <div class="controls-section">
            <div class="slider-container">
                <div class="slider-label">
                    <span>speed</span>
                    <span>20</span>
                </div>
                <div class="slider-track">
                    <div class="slider-fill" style="width: 32%;"></div>
                    <div class="slider-handle" style="left: 32%;"></div>
                </div>
            </div>

            <div class="slider-container">
                <div class="slider-label">
                    <span>pitch</span>
                    <span>550</span>
                </div>
                <div class="slider-track">
                    <div class="slider-fill" style="width: 53%;"></div>
                    <div class="slider-handle" style="left: 53%;"></div>
                </div>
            </div>

            <div class="slider-container">
                <div class="slider-label">
                    <span>volume</span>
                    <span>80</span>
                </div>
                <div class="slider-track">
                    <div class="slider-fill" style="width: 75%;"></div>
                    <div class="slider-handle" style="left: 75%;"></div>
                </div>
            </div>
        </div>

        <div class="output-section">
            <div class="section-label">Output:</div>
            <input type="text" class="text-field" placeholder="Translated message" readonly>
            
            <div class="control-buttons">
                <button class="control-button play-button"></button>
                <button class="control-button pause-button">
                    <span></span>
                    <span></span>
                </button>
                <button class="control-button stop-button"></button>
                <button class="control-button settings-button"></button>
            </div>
        </div>
    </div>
</body>
</html>
